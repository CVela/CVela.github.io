<!doctype html>
<html>
<head>
	<title>Death by Glamour</title>
	<link href="style/style.css" rel="stylesheet">
	<script src="javascript/TypingText.js" type="text/javascript"></script>
</head>

<body>
<div class="center-video">
	<video width="480" height="360" autoplay loop> 
		<source src="media/glamour.mp4" type="video/mp4">
	Your browser sucks kiddo.
	</video>
</div>

<div class="center-content">
	<img src="media/box.png" id="box" alt="box" width="720px">
	<div id="inner-text">
		<p>* You are moderately confused.</p>
	</div>
</div>

<div class="center-content">
	<img src="media/fight.png" class="img-inline" alt="fight" width="165px" height="67px">
	<img src="media/act.png" class="img-inline-2" alt="act" width="165px" height="67px">
	<img src="media/item.png" class="img-inline-3" alt="item" width="165px" height="67px">
	<img src="media/mercy.png" class="img-inline-4" alt="spare" width="165px" height="67px">
</div>

<script type="text/javascript">
	//Defining a new TypingText element
	new TypingText(document.getElementById("inner-text"));
	//Execute typewriter effect
	TypingText.runAll();
</script>

</body>

</html>
